<div class="user-status" (click)="openProfilePopup()">
  <div class="current-user-name">Frederik Beck</div>

  <div class="profile-container">
    <img class="profile-img" src="../../../assets/avatar/avatar3.svg" alt="Profile picture of Frederik Beck">
  </div>

  <mat-icon>keyboard_arrow_down</mat-icon>
</div>

<!-- Eigenes Overlay statt `MatMenu` -->
<app-profile-popup [isOpen]="isProfileOpen" (close)="isProfileOpen = false"></app-profile-popup>
