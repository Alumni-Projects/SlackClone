<div class="user-status" (click)="openProfilePopup()">
  <div class="current-user-name">{{ user?.displayName }}</div>

  <div class="profile-container">
    <img class="profile-img" [src]="user?.profile" alt="Profile picture" />
  </div>

  <mat-icon>keyboard_arrow_down</mat-icon>
</div>

<app-profile-popup
  [isOpen]="isProfileOpen"
  (close)="isProfileOpen = false"
></app-profile-popup>
