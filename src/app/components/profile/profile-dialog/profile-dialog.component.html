<mat-dialog-content class="profile-dialog">
  <div class="profile-dialog-title-wrapper">
    <h2>Profil</h2>
    <button mat-icon-button class="close-btn" (click)="closeDialog()">
      <mat-icon
        [style.font-size]="IconSize.Medium"
        [style.color]="Color.Black"
        class="arrow-icon"
      >
        close
      </mat-icon>
    </button>
  </div>
  <div class="profile-header">
    <img
      class="profile-img"
      src="assets/avatar/avatar3.svg"
      alt="Profile picture"
    />
  </div>

  <div class="profile-info-item">
    <h3>Steffen Hoffmann</h3>
    <div class="status">
      <div class="status-indicator"></div>
      <div class="status-text">Aktiv</div>
    </div>
  </div>
  <div class="profile-info">
    <div class="profile-info-item">
      <div class="profile-info-item-mail">
        <mat-icon
          [style.font-size]="IconSize.Medium"
          [style.color]="Color.GreyDark"
        >
          mail_outline
        </mat-icon>
        <strong>E-Mail-Adresse</strong>
      </div>
      <a href="mailto:thehoffman@beispiel.com">thehoffmaneispiel.com</a>
    </div>
  </div>

  <button mat-button color="primary" class="message-btn">
    <mat-icon [style.font-size]="IconSize.Large" [style.color]="Color.Black">
      chat_bubble_outline
    </mat-icon>
    Nachricht
  </button>
</mat-dialog-content>
