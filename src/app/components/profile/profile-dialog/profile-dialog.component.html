<mat-dialog-content class="profile-dialog">
  <div class="profile-dialog-title-wrapper"> 
    <h2>Profil</h2>
    <button mat-icon-button class="close-btn" (click)="closeDialog()">
      <mat-icon 
        [ngStyle]="{ 'font-size': IconSize.Medium, 'color': Color.Black }" 
        class="arrow-icon">
        close
      </mat-icon>
    </button>
  </div>

  <div class="profile-header">
    <img class="profile-img" src="assets/avatar/Avatar3.svg" alt="Profile picture">
  </div>

  <div>
    <h3>Steffen Hoffmann</h3>
  </div>

  <div class="status">
    <mat-icon 
      [ngStyle]="{ 'font-size': IconSize.Small, 'color': Color.Green }">
      circle
    </mat-icon> Aktiv
  </div>

  <div class="profile-info">
    <p>
      <mat-icon 
        [ngStyle]="{ 'font-size': IconSize.Medium, 'color': Color.GreyDark }">
        email
      </mat-icon>
      <strong>E-Mail-Adresse</strong>
    </p>
    <a href="mailto:thehoffman@beispiel.com">thehoffmanispiel.com</a>
