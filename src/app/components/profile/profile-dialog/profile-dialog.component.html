<mat-dialog-content class="profile-dialog">
  <div class="profile-dialog-title-wrapper">
    <h2>Profil</h2>
    <div
      mat-icon-button
      class="close-btn button-secondary-icon"
      (click)="closeDialog()"
    >
      <mat-icon
        [style.font-size]="'24px'"
        [style.color]="'black'"
        class="arrow-icon"
      >
        close
      </mat-icon>
    </div>
  </div>

  <div class="profile-header">
    <img
      class="profile-img"
      src="assets/avatar/avatar3.svg"
      alt="Profile picture"
    />
  </div>

  <div class="profile-info-item">
    <h3>Steffen Hoffmann</h3>
    <div class="status">
      <div class="status-indicator"></div>
      <div class="status-text">Aktiv</div>
    </div>
  </div>

  <div class="profile-info">
    <div class="profile-info-item">
      <div class="profile-info-item-mail">
        <mat-icon
          [style.font-size]="IconSize.Medium"
          [style.IconColor]="IconColor.White"
        >
          mail_outline
        </mat-icon>

        <strong>E-Mail-Adresse</strong>
      </div>
      <a href="mailto:thehoffman@beispiel.com">thehofeispiel.com</a>
    </div>
  </div>
  <div class="btn-container btn-container--center">
    <button class="button-primary">
      <mat-icon [style.font-size]="IconSize.Medium"> mail_outline </mat-icon
      >Nachricht
    </button>
  </div>
</mat-dialog-content>
