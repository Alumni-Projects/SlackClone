<section class="member-delete-dialog">
  <mat-icon class="member-delete-dialog-icon"> delete_forever </mat-icon>
  <div class="member-delete-dialog-header">
    <span>Möchten Sie wirklich den Benutzer </span>
    <img src="{{ data.userProfile }}" alt="" />
    <span class="name-Member">{{ data.userName }}</span>
    <span> aus dem Channel entfernen?</span>
  </div>

  <div class="member-delete-dialog-button">
    <button class="button-secondary" (click)="close()">Abbrechen</button>
    <button class="button-primary" (click)="deleteMember()">Löschen</button>
  </div>
</section>
