<section class="workspace">
    <div class="workspace-content" [class.close-menu]="openMenu" (click)="openCLoseMenu()">

        @if(devspaceService.openDevspace){
            <img src="./img/Showmenu.png" alt="">
        }@else{
            <img src="./img/Showmenu_open.png" alt="">
        }

        @if(devspaceService.openDevspace){
            <p>Workspace-Menü schließen </p>
        } @else {
            <p>Workspace-Menü öffnen </p>
        }
    </div>
</section>
