<!-- Suchfeld -->
<div
  [ngClass]="{
    'search-style': true,
    'search-desktop': variant === 'desktop',
    'search-mobile': variant === 'mobile'
  }"
>
  <mat-icon [style.fontSize]="IconSize.Medium" [style.color]="Color.Black">
    search
  </mat-icon>
  <input
    type="text"
    [formControl]="searchControl"
    (focus)="showResults = true"
    [placeholder]="placeholder"
  />

  <div class="search-results" *ngIf="showResults">
    <div *ngIf="searchResults.channels.length > 0">
      <strong>📁 Channels</strong>
      <div>
        <span
          *ngFor="let ch of searchResults.channels"
          class="search-item"
          (click)="(ch.id)"
        >
          <mat-icon>folder</mat-icon>
          <div>
            <div class="title">{{ ch.title }}</div>
            <div class="description">{{ ch.description }}</div>
          </div>
        </span>
      </div>
    </div>
    <app-user-list-item
      class="search-item"
      *ngFor="let user of searchResults.users"
      [user]="user"
      [currentUserUid]="devspaceService.loggedInUserUid"
    ></app-user-list-item>

    <div *ngIf="searchResults.messages.length > 0">
      <strong>💬 Nachrichten</strong>
      <div>
        <span *ngFor="let msg of searchResults.messages" class="search-item">
          <mat-icon>chat</mat-icon>
          <div>
            <div class="message">{{ msg.message }}</div>
            <div class="meta">
              von {{ msg.creator }} (Channel: {{ msg.channelId }})
            </div>
          </div>
        </span>
      </div>
    </div>

    <div
      *ngIf="
        !searchResults.channels.length &&
          !searchResults.users.length &&
          !searchResults.messages.l;
        ength
      "
    >
      <em>Keine Treffer gefunden.</em>
    </div>
  </div>
</div>
