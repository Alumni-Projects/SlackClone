<div
  class="search-style"
  [class.search-desktop]="variant === 'desktop'"
  [class.search-mobile]="variant === 'mobile'"
>
  <mat-icon [style.fontSize]="IconSize.Medium" [style.color]="Color.Black">
    search
  </mat-icon>
  <input
    type="text"
    [formControl]="searchControl"
    [placeholder]="placeholder"
  />
</div>
