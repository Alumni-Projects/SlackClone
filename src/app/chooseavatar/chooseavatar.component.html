<div class="sign-in-layout">
  <header class="sign-in-header">
    <a routerLink="/" class="icon-link">
    </a>
    <h1 class="sign-in-title">Wähle deinen Avatar</h1>
  </header>
  <mat-icon [style.color]="iconColor" [style.font-size]="iconSize">arrow_back</mat-icon>

  <div class="avatar-preview">
    <img [src]="avatarImage" alt="Default Avatar" class="choose-image" />
  </div>

  <h2 class="user-name">{{ userName }}</h2>

  <p class="avatar-subtext">Aus der Liste wählen</p>

  <div class="avatar-images">
  </div>

  <div class="avatar-upload">
    <p class="avatar-subtext">Eigenes Bild verwenden</p>
    <button class="secondary-button">Datei hochladen</button>
  </div>

  <div class="button-box-end">
    <button class="disable-button" disabled>Weiter</button>
  </div>
</div>
